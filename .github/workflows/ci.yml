name: CI
on:
  workflow_dispatch: 
    inputs:
      node-version:
        description: 'Node.js version to use'
        type: choice
        options: ['14', '16', '18']
        default: '16'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build


      


