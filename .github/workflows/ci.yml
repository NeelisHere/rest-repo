name: CI
on:
  workflow_dispatch:
        
jobs:
  build:
    name: "java-${{ matrix.java-version }}-spring-boot-${{ matrix.spring-boot-version }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        java-version: [17, 21, 25]
        spring-boot-version: ['3.2.0', '3.5.9', '4.0.1']
    steps:
      - if: matrix.spring-boot-version == '3.5.9'
        run: exit 1
      - run: echo "java=${{ matrix.java-version }}, spring-boot=${{ matrix.spring-boot-version }}"
